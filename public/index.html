<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube - MP3</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="centered">
        <div class="formbox">
            <h1>Youtube to MP3</h1>
            <form name="convert-form">
                <div class="input-field">
                    <label for="yt-url">URL</label>
                    <input type="text" id="yt-url" name="url">
                </div>
                <div class="hhmmss input-field">
                    <label for="s2">Start from:</label>
                    <div class="start">
                        <input type="number" class="unit" id="h1" name="h1" min="0" max="9" step="1" value="0">
                        <input type="number" class="unit" id="h2" name="h2" min="0" max="9" step="1" value="0">
                        <span class="sep">:</span>
                        <input type="number" class="unit" id="m1" name="m1" min="0" max="9" step="1" value="0">
                        <input type="number" class="unit" id="m2" name="m2" min="0" max="9" step="1" value="0">
                        <span class="sep">:</span>
                        <input type="number" class="unit" id="s1" name="s1" min="0" max="9" step="1" value="0">
                        <input type="number" class="unit" id="s2" name="s2" min="0" max="9" step="1" value="0">
                    </div>
                </div>
                <div class="second input-field">
                    <label for="second">How long:</label>
                    <input type="number" id="second" name="second" min="0" step="1" value="30">
                    <span>s</span>
                </div>
                <button type="submit" id="send" name="submit">Submit</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
